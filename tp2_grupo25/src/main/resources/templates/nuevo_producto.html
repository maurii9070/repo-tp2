<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" th:href="@{css/estilos.css}" />
		<title>Nuevo producto</title>
	</head>
	<body>
        <header th:replace="layouts/header :: header"></header>

        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" th:field="{nombre}" />

            <label for="codigo">Codigo: </label>
            <input type="number" name="codigo" id="codigo" th:field="{codigo}" />

            <label for="precio">Precio: </label>
            <input type="number" name="precio" id="precio" th:field="{precio}" />

            <label for="categoria">Categoria: </label>
            <input type="text" name="categoria" id="categoriambre" th:field="{categoria}" />

            <label for="descuento">Descuento: </label>
            <input type="number" name="descuento" id="descuento" th:field="*{descuento}" />

            <input type="submit" value="Agregar Producto" />
        </form>

        <aside th:replace="layouts/aside :: aside"></aside>

        <footer th:replace="layouts/footer :: footer"></footer>
    </body>
</html>
